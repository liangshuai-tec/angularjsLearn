<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-route.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body ng-app="myApp">
    <form  name="myForm"  ng-controller="firstController" class="container">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" autocomplete="false" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="username">
                <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    用户名长度不能超过10位
                </div>
                <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
                    用户名长度不能小于5位
                </div>
                <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
                    用户名必须以英文字母开始
                </div>
            </div>
            {{myForm.username.$error}}
        </div>

    </form>

    <script src="./index.js"></script>
</body>
</html>
